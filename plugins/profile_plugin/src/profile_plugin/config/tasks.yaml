analyze_profile:
  description: >
    Analyze the user profile data:
    {profile_data}
    Identify missing or incomplete information and prioritize what needs to be collected next.
  expected_output: >
    A structured analysis of missing fields and their priority levels,
    with recommendations for which information to collect next.
  agent: profile_analyzer

manage_conversation:
  description: >
    Based on the profile analysis and current context:
    {context}
    Generate appropriate questions or responses to collect needed information.
  expected_output: >
    Natural language messages ready to be sent to the user,
    with clear questions or prompts for needed information.
  agent: conversation_manager

validate_data:
  description: >
    Validate the following user-provided information:
    {user_data}
    Check for consistency and completeness.
  expected_output: >
    Validation report indicating which fields are valid,
    which need verification, and what research is needed.
  agent: data_quality

research_information:
  description: >
    Research the following details about the community/territory:
    {research_query}
    Use reliable sources and databases to verify information.
  expected_output: >
    Structured research results with verified information
    and source citations.
  agent: researcher

build_profile:
  description: >
    Format and store the following validated information:
    {validated_data}
    Update the user profile in the database.
  expected_output: >
    Confirmation of profile updates with details of what
    was stored and any remaining gaps.
  agent: profile_builder
