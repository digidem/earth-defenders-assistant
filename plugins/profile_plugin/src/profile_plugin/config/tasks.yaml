# tasks.yaml
explain_bot_features:
  description: >
    Create a user-friendly guide explaining:
    1. How to search for funding opportunities using keywords and topics
    2. How to request help writing a new proposal
    3. How to get an existing proposal reviewed
    Use simple language and provide clear examples for each feature.
  expected_output: >
    A clear guide covering:
    - Overview of the bot's purpose
    - Step-by-step instructions for finding funding opportunities
    - How to get help with proposal writing
    - How to submit proposals for review
    Format as markdown with examples of user messages.
  agent: guide

translate_guide:
  description: >
    Translate the provided guide into Brazilian Portuguese.
    Ensure proper terminology and natural language flow.
    Maintain markdown formatting.
  expected_output: >
    A clear Brazilian Portuguese version of the guide,
    with proper regional terminology and natural language flow.
    All markdown formatting preserved.
  agent: translator