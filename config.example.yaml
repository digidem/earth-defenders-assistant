# AI Models
ai_models:
  premium:
    provider: "groq"
    model: "llama-3.3-70b-versatile"
    temperature: 0.5
    description: "High-performance model"
  
  standard:
    provider: "groq"  
    model: "mixtral-8x7b-v1"
    temperature: 0.7
    description: "Balanced model"

  basic:
    provider: "groq"
    model: "llama-2-7b-chat" 
    temperature: 0.8
    description: "Fast model"