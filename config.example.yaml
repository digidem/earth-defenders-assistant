# Service Ports
ports:
  whatsapp: 4000
  messaging: 3001
  ai_api: 8000
  langtrace: 3003
  trigger: 3040

# API Keys
api_keys:
  groq: "xxx"
  huggingface: "xxx"
  serper: "xxx"
  langtrace: ""
  trigger: "xxx"

# Database Configs
databases:
  supabase:
    url: "xxx"
    service_key: ""
  postgres:
    host: "xxx"
    port: 5432
    user: "xxx"
    password: "xxx"
