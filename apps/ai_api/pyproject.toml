    "python-multipart>=0.0.17",
    "httpx>=0.24.0,<0.25.0",
    "mem0ai>=0.1.25",
    "rank-bm25>=0.2.2",
    "neo4j>=5.27.0",
    "langchain>=0.3.4",
    "langgraph>=0.2.35",
