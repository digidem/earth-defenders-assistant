[project]
name = "eda.ai-api"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "requests>=2.31.0",
    "uvicorn>=0.25.0",
    "fastapi>=0.109.1",
    "numpy>=1.26.2",
    "joblib>=1.3.2",
    "loguru>=0.7.2",
    "pydantic>=2.5.3",
    "langchain-groq>=0.2.1",
    "eda-config",
