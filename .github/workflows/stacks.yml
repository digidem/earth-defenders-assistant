name: Deployment Stacks

on:
  push:
    paths:
      - 'deploy/**'
  pull_request:
    paths:
      - 'deploy/**'

jobs:
  deploy-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install

    - name: Create Docker network
      run: docker network create eda-network || true

    - name: Find and process deploy directories
      run: |
        for dir in deploy/*/; do
          if [ -d "$dir" ]; then
            echo "Processing $dir"
            cd "$dir"
            
            # Generate env file from config
            bun run export-config.ts > .env
            
            # Start containers
            docker compose up -d
            
            # Store the directory name for later use
            echo "${dir%/}" >> $GITHUB_WORKSPACE/deploy_dirs.txt
            
            cd $GITHUB_WORKSPACE
          fi
        done

    - name: Wait for services to be ready
      run: sleep 50

    - name: Test endpoints
      run: |
        while IFS= read -r dir; do
          echo "Testing endpoints for $dir"
          
          # Extract the service name from directory path
          service_name=$(basename "$dir")
          port=$(bun run @eda/config getPorts $service_name)
          
          # Default to 3000 if no port found
          if [ -z "$port" ]; then
            echo "No port found for $service_name in config, using default 3000"
            port=3000
          fi
          
          test_url="http://localhost:${port}/"
          
          # Test the endpoint
          curl --fail "$test_url" || {
            echo "Failed to reach $test_url for $service_name"
            exit 1
          }
        done < $GITHUB_WORKSPACE/deploy_dirs.txt

    - name: Cleanup
      if: always()
      run: |
        while IFS= read -r dir; do
          cd "$dir"
          docker compose down
          cd $GITHUB_WORKSPACE
        done < $GITHUB_WORKSPACE/deploy_dirs.txt